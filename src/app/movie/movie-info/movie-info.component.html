<img class="card-img-top" src="{{movie.imageUrl}}}" />
<div class="card-body">
  <div class="row">
    <div class="col mr-auto">
      <h5 class="card-title">{{movie.title}}</h5>
    </div>

    <div class="col text-right">
      <h6 class="card-subtitle mt-1" id="boxOffice">{{movie.boxOffice | currency:'USD'}}</h6>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <span *ngIf="isAdmin && movie.active" class="badge badge-success">Active</span>
      <span *ngIf="isAdmin && !movie.active" class="badge badge-danger">Inactive</span>
      <p class="card-subtitle text-muted" id="genre">{{movie.genre}}</p>
    </div>

    <div *ngIf="movie.hasTeaser" class="col card-subtitle text-right" id="freeDelivery">
      <i class="material-icons delivery">
        movie_filter
      </i>
      <span class="badge badge-info ">HAS TEASER</span>

    </div>

  </div>
  <div class="row" *ngIf="this.movieService.addedToFavorites && this.movieService.favoritesAddedId==movie.id">
    <div class="alert alert-success alert-dismissible fade show alert-msg" role="alert">
      Item added to Favorites successfully.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>
  <div class="row" *ngIf="!isAdmin">
    <div class="col-auto"></div>
    <div class="col ml-auto mr-0 py-0 px-15 text-right">
      <button class="btn btn-primary active" aria-pressed="true" id="button"
        (click)="addToFavoritesClicked.emit(movie.id)">
        <i class="material-icons" id="addtocart">
          favorite
        </i> Add to Favorites</button>
    </div>

  </div>
  <div class="row" *ngIf="isAdmin">
    <div class="col mr-auto text-left">
      <i class="material-icons" id="launchicon">
        access_time
      </i>
      <p class="card-subtitle text-muted" id="launch">Launch</p>
      <p class="card-subtitle text-muted" id="date">{{movie.dateOfLaunch | date:'dd/MM/yyyy'}}</p>

    </div>
    <div class="col ml-auto mr-0 py-0 px-15 text-right">
      <button [routerLink]="['/edit',movie.id]" role="button" class="btn btn-primary active" aria-pressed="true"
        id="button">
        <i class="material-icons" id="edit">
          edit
        </i> Edit </button>
    </div>
  </div>
