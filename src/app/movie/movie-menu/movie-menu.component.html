<div class="container-fluid" id="menu_items_container">
  <div class="row">
    <div class="card-container col-sm-12 col-md-6 col-lg-3 col-xl-3 p-2" *ngFor="let movie of moviesList">
      <div class="card">
        <app-movie-info [movie]="movie" (addToFavoritesClicked)="this.movieService.addToFavorites($event)">
        </app-movie-info>
      </div>
    </div>
  </div>
</div>
