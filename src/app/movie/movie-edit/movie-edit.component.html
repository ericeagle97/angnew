<div class="container-fluid">

  <form id="edit_menu_item_form" class="needs-validation" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <h3>Edit Movie</h3>
    <div class="form-group">
      <label for="movieName">Movie Name</label>
      <input type="text" class="form-control" id="movieName" placeholder="" formControlName="movieName"
        [ngClass]="{ 'is-invalid': submitted && f.movieName.errors }">
      <div *ngIf="submitted && f.movieName.errors" class="invalid-feedback">
        <div *ngIf="f.movieName.errors.required">Movie Name is required</div>
        <div *ngIf="f.movieName.errors.maxlength">Movie Name cannot exceed 200 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" placeholder="" formControlName="imageUrl"
        [ngClass]="{ 'is-invalid': submitted && f.imageUrl.errors }">
      <div *ngIf="submitted && f.imageUrl.errors" class="invalid-feedback">
        <div *ngIf="f.imageUrl.errors.required">Image URL is required</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-lg-3">
        <label for="boxOfficeInput">Box Office</label>
        <input type="number" class="form-control" id="boxOfficeInput" formControlName="boxOffice"
          [ngClass]="{ 'is-invalid': submitted && f.boxOffice.errors }">
        <div *ngIf="submitted && f.boxOffice.errors" class="invalid-feedback">
          <div *ngIf="f.boxOffice.errors.required">Box Office is required</div>
          <div *ngIf="f.boxOffice.errors.pattern">Box Office can only contain numbers</div>
        </div>
      </div>
      <div class="form-group col-lg-3">
        <label for="dateOfLaunch">Date of Launch</label>
        <div class="input-group">
          <input type="date" class="form-control" id="dateOfLaunch" formControlName="dateOfLaunch"
            [ngClass]="{ 'is-invalid': submitted && f.dateOfLaunch.errors }">
          <div class="input-group-append">
            <span class="input-group-text"><i class="material-icons">
                event
              </i>
            </span>
          </div>

        </div>
        <div *ngIf="submitted && f.dateOfLaunch.errors" class="invalid-feedback">
          <div *ngIf="f.dateOfLaunch.errors.required">Date of Launch is required</div>
        </div>
      </div>
      <div class="form-group col-lg-3">
        <label for="genreSelect">Genre</label>

        <select *ngIf="movie.genre=='Superhero'" id="genreSelect" class="form-control" formControlName="genre">
          <option selected>Superhero</option>
          <option>Romance</option>
          <option>Science Fiction</option>
          <option>Comedy</option>
          <option>Thriller</option>
          <option>Adventure</option>
        </select>
        <select *ngIf="movie.genre=='Romance'" id="genreSelect" class="form-control" formControlName="genre">
          <option>Superhero</option>
          <option selected>Romance</option>
          <option>Science Fiction</option>
          <option>Comedy</option>
          <option>Thriller</option>
          <option>Adventure</option>
        </select>
        <select *ngIf="movie.genre=='Science Fiction'" id="genreSelect" class="form-control" formControlName="genre">
          <option>Superhero</option>
          <option>Romance</option>
          <option selected>Science Fiction</option>
          <option>Comedy</option>
          <option>Thriller</option>
          <option>Adventure</option>
        </select>
        <select *ngIf="movie.genre=='Comedy'" id="genreSelect" class="form-control" formControlName="genre">
          <option>Superhero</option>
          <option>Romance</option>
          <option>Science Fiction</option>
          <option selected>Comedy</option>
          <option>Thriller</option>
          <option>Adventure</option>
        </select>
        <select *ngIf="movie.genre=='Thriller'" id="genreSelect" class="form-control" formControlName="genre">
          <option>Superhero</option>
          <option>Romance</option>
          <option>Science Fiction</option>
          <option>Comedy</option>
          <option selected>Thriller</option>
          <option>Adventure</option>
        </select>
        <select *ngIf="movie.genre=='Adventure'" id="genreSelect" class="form-control" formControlName="genre">
          <option>Superhero</option>
          <option>Romance</option>
          <option>Science Fiction</option>
          <option>Comedy</option>
          <option>Thriller</option>
          <option selected>Adventure</option>
        </select>


      </div>
      <div class="form group col-lg-3">
        <div>
          <label for="activeRadio">Active</label>
        </div>
        <div class="form-check form-check-inline" id="activeRadio">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="active" value="true" id="active" [checked]="movie.active"
              formControlName="active">
            Yes
          </label>
        </div>
        <div class="form-check form-check-inline" id="activeRadio">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="active" value="false" id="active"
              [checked]="!movie.active" formControlName="active">
            No
          </label>
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hasTeaser" formControlName="hasTeaser"
          [value]="movie.hasTeaser">
        <label class="form-check-label" for="hasTeaser">
          Has Teaser
        </label>
      </div>
    </div>
    <button type="submit" id="button" class="btn btn-primary">Save</button>
  </form>
</div>
