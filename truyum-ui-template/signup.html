<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: orangered">
            <i class="material-icons text-light">
                restaurant_menu
            </i>
            <a class="navbar-brand" href="#"> truYum</a>
            <button class="navbar-toggler " style="background-color: white" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">

            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav pull-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Menu Items <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Login </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">SignUp </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div class="container col-6 px-3 py-3">
        <div class="card">
            <div class="card-body">
                <h3>Signup</h3>

                <form action="">

                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username"
                                name="username" required>
                        </div>
                    </div>




                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name"
                                name="firstname" required>
                        </div>

                        <div class="form-group col-lg-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name"
                                name="lastname" required>
                        </div>
                    </div>



                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password"
                                name="password" required>
                        </div>


                        <div class="form-group col-lg-6">
                            <label for="cpassword">Confirm Password</label>
                            <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password"
                                name="cpassword" required>
                        </div>

                        <div class="form-group col-lg-3">
                            <button type="submit" class="btn text-white"
                                style="background-color: orangered">Signup</button>


                </form>

            </div>

        </div>



    </div>


    <div class="footer">
        Copyright 2019
    </div>


</body>

</html>
