<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: orangered">

            <div class="collapse navbar-collapse" id="collapsibleNavId">

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Menu Items <span class="sr-only">(current)</span></a>

                    <li class="nav-item active">

                </ul>
            </div>
        </nav>

    <div class="container col-lg-6 col-9">

            <div class="card-body">

                    </div>
                    <div class="col-4">
                        <h6 class="text-red float-right">129.00</h6>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 py=9">
                    <i class="material-icons float-right delete-icon p-1 mr-2 mb-1">
                        delete_forever
                    </i>
                </div>
            </div>
        </div>




        <div class="card">
                <div class="card-body">
    
                    <div class="row">

                            <h5 class="text-grey">Sandwich</h5>
                        </div>
                        <div class="col-4">
                            <h6 class="text-red float-right">99.00</h6>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 py=9">
                        <i class="material-icons float-right delete-icon p-1 mr-2 mb-1">
                            delete_forever
                        </i>
                    </div>
                </div>
            </div>



            <div class="card">
                    <div class="card-body">
        
                        <div class="row">
                            <div class="col-8">
                                <h4>Total</h4>
                            </div>
                            <div class="col-4">
                                <h5 class="text-red float-right">129</h5>
                            </div>

                    </div>
                    <div class="row">
                        <div class="col-12 py=9">
                            <i class="material-icons float-right delete-icon p-1 mr-2 mb-1">
                                delete_forever
                            </i>

                    </div>
